<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    
    <table>
        <tr>
            <td><button onclick="addNumber(id)" id="1">1</button></td>
            <td><button onclick="addNumber(id)" id="2">2</button></td>
            <td><button onclick="addNumber(id)" id="3">3</button></td>
            <td><button onclick="addNumber(id)" id="+">+</button></td>
        </tr>
        <tr>
            <td><button onclick="addNumber(id)" id="4">4</button></td>
            <td><button onclick="addNumber(id)" id="5">5</button></td>
            <td><button onclick="addNumber(id)" id="6">6</button></td>
            <td><button onclick="addNumber(id)" id="-">-</button></td>
        </tr>
        <tr>
            <td><button onclick="addNumber(id)" id="7">7</button></td>
            <td><button onclick="addNumber(id)" id="8">8</button></td>
            <td><button onclick="addNumber(id)" id="9">9</button></td>
            <td><button onclick="addNumber(id)" id="*">*</button></td>
        </tr>
        <tr>
            <td><button onclick="addNumber(id)" id="0">0</button></td>
            <td><button onclick="addNumber(id)" id=".">.</button></td>
            <td><button onclick="" id="=">=</button></td>
            <td><button onclick="addNumber(id)" id="/">/</button></td>
        </tr>
        <tr>
            <td colspan="4"><button onclick="cleanDisplay()" id="nClean">Clean</button></td>
        </tr>
    </table>

    <!-- ADICIONAR BOTÃƒO DE DELTAR NUMERO ANTERIOR -->

    <p id="operation"></p>

    <p id="result"></p>

    <script src="code.js"></script>
</body>
</html>
